<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="center">
    <ion-list>
      <ion-item style="color:black;">
        <ion-img src="../../assets/img/logo_bo.png" class="center" ></ion-img>
      </ion-item>
     <ion-item>
      <h1 class="center">Autenticación</h1>
     </ion-item>
      <ion-item>
        <ion-input label="Usuario : " type="email" placeholder="usuario..." [(ngModel)]="user.username" [value]="user.username" ></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Contraseña : " type="password" placeholder="Ingrese su contraseña" [(ngModel)]="user.password" [value]="user.password" ></ion-input>
      </ion-item>
    </ion-list>
      
    <ion-button (click)="login()" expand="full" color="primary"><ion-icon name="log-in-outline"></ion-icon> Login</ion-button>
    <ion-button (click)="obtenerPersonajes()" expand="full" color="primary"><ion-icon name="log-in-outline"></ion-icon> Obtener Personajes</ion-button>

    
  

</div>
</ion-content>
